name: Git CTF 3 Validator

on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout full repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: |
          git fetch --all
          git branch -r

      - name: Make validator executable
        run: chmod +x validate.sh

      - name: Run validator
        run: ./validate.sh
